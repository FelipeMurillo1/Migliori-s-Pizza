<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bienvenido a la Pizzería</h1>
    
    <div id="menu">
        <h2>Menú</h2>
        <!-- Aquí puedes agregar los platos disponibles -->
        <div class="menu-item">
            <label>
                <input type="checkbox" class="menu-item-checkbox" data-name="Pizza Margherita" data-price="8">
                Pizza Margherita - $8
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" class="menu-item-checkbox" data-name="Pizza Pepperoni" data-price="10">
                Pizza Pepperoni - $10
            </label>
        </div>
        <!-- Agrega más platos según sea necesario -->
    </div>
    
    <h2>Realizar Pedido</h2>
    <form id="order-form">
        <label for="customer-type">Tipo de Cliente:</label>
        <select id="customer-type" required>
            <option value="Cliente">Cliente</option>
            <option value="Mesero">Mesero</option>
        </select>

        <label for="order-type">Tipo de Pedido:</label>
        <select id="order-type" required>
            <option value="Local">Al Local</option>
            <option value="Domicilio">A Domicilio</option>
        </select>

        <!-- Campo para el número de mesa -->
        <label for="table-number">Número de Mesa:</label>
        <input type="text" id="table-number" placeholder="Ingrese el número de mesa" />

        <button type="submit">Realizar Pedido</button>
    </form>
    
    <div class="total hidden">
        <h2>Total del Pedido</h2>
        <p id="order-summary"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
